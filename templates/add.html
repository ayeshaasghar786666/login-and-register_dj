{% extends 'aa.html' %}
{% block text %}

<div class="div row">
    <div class="div col-sm-5">
        <h2 class="alert alert-danger"><i>Add Student Data</i></h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Add" class="btn btn-info">
        </form>
    </div>
    <div class="div col-sm-5">
        <h2 class="alert alert-danger"><i>Show Student Data</i></h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
              </tr>
            </thead>
            <tbody>
                {% for i in stu  %}
              <tr>
                <th scope="row">{{ i.id }}</th>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.password}}</td>
                <td>
                    <form action="{% url 'delete' i.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                        <a href="{% url 'update' i.id%}" class="btn btn-warning">Edit</a>
                    </form>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</div>
    
{% endblock text %}
