{% extends "base.html" %}
{% block text %}
    
<!-- Section: Design Block -->
<form action="" method="POST" class="alert alert-dark">
  {% csrf_token %}
<section class=" text-center text-lg-start alert alert-danger">
    <style>
      .rounded-t-5 {
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
  
      @media (min-width: 992px) {
        .rounded-tr-lg-0 {
          border-top-right-radius: 0;
        }
  
        .rounded-bl-lg-5 {
          border-bottom-left-radius: 0.5rem;
        }
      }
    </style>
    <div class="card mb-3 alert alert-success">

      <div class="row g-0 d-flex align-items-center">
        <div class="col-lg-4 d-none d-lg-flex">
          <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
            class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
        </div>
        <div class="col-lg-8">

          <div class="card-body py-5 px-md-5">
  <h1 class="alert alert-warning text-center"><i>Please Enter the Register Uname Or Password!</i></h1>

  
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="name" name="uname" id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">Name</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name= 'password' "form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
              </div>
              <input type="submit" value="Sign in" class="btn btn-info">
  
              <a href="{% url 'register'%}"class='btn btn-warning'>go to register</a>
              {{ message }}

  
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
  <!-- Section: Design Block -->
{% endblock text %}
