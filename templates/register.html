{% extends "base.html" %}
{% block text %}
<form action="" method="POST">
  {% csrf_token %}  
<section class="h-100 bg-danger">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-10">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid alert alert-info"
                style="border-top-left-radius: .20rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-pink">
                <div class="container alert alert-warning">
                <h3 class="alert alert-danger">Ayesha registration form</h3>
              </div>
                      <input type="text" name="uname" id="form3Example1m" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m">Name</label>
                  
                    <div class="form-outline">
                      <input type="text" name="email" id="form3Example1m1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1m1">Email</label>


                      <input type="text" name="pass1" id="form3Example1n1" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1n1">Password</label>

                  <div class="form-outline">
                    <input type="text" name="pass2" id="form3Example1n1" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1n1">Confirm_Password</label>
                  </div>
                </div>
              <input type="submit" value="Submit" class="btn btn-dark">
              <a href="{% url 'login' %}" class="btn btn-warning">go to login</a>



              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
{% endblock text %}
